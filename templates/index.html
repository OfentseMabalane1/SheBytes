<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to external CSS -->
    <title>Location Finder</title>
</head>
<body>
    <div class="body-content">
        <div class="logo">
            <img src="{{ url_for('static', filename='picture.png') }}" alt="Centered Image" class="logo-img" width="350" height="150">
            <h1>Mukuru Location Finder</h1>
        </div>

        <div class="content-form">
            <fieldset >
                <h1>LOGIN</h1>
                <form action="/login" method="post">
                    <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="city">City:</label>
                    <select name="city" id="city" name= "city" required>
                        <option value="bulawayo">Bulawayo</option>
                        <option value="gweru">Gweru</option>
                        <option value="harare">Harare</option>
                        <option value="victoria-falls">Victoria Falls</option>
                        <option value="beitbridge">Beitbridge</option>
                        <option value="kwekwe">Kwekwe</option>
                        <option value="chinhoyi">Chinhoyi</option>
                        <option value="chivhu">Chivhu</option>
                        <option value="mutare">Mutare</option>
                        <option value="masvingo">Masvingo</option>
                        <option value="chiredzi">Chiredzi</option>
                      </select>
                    <input type="checkbox" id="fnb_user" name="fnb_user">FNB users
                </br>
                </div>
                <div class="button-login">
                    <button type="submit" class="login">Login</button>
                </div>
            </form>
        </fieldset>
        </div>
    </div>
</body>
</html>
