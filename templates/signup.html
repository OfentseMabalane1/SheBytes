<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to external CSS -->
    <title>Signup</title>
</head>
<body>
    <div class="body-content">
        <div class="logo">
            <img src="{{ url_for('static', filename='picture.png') }}" alt="Centered Image" class="logo-img" width="350" height="150">
            <h1>Mukuru Location Finder</h1>
        </div>

        <div class="content-form">
            <fieldset >
                <h1>SIGN UP</h1>
                <form action="/signup" method="post">
                    <div class="form-group">
                    <label for="username">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>
                    <label for="city">City:</label>
                    <select name="city" id="city"  name="city" required>
                        <option value="bulawayo">Bulawayo</option>
                        <option value="gweru">Gweru</option>
                        <option value="harare">Harare</option>
                        <option value="victoria-falls">Victoria Falls</option>
                        <option value="beitbridge">Beitbridge</option>
                        <option value="kwekwe">Kwekwe</option>
                        <option value="chinhoyi">Chinhoyi</option>
                        <option value="chivhu">Chivhu</option>
                        <option value="mutare">Mutare</option>
                        <option value="masvingo">Masvingo</option>
                        <option value="chiredzi">Chiredzi</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <input type="checkbox" id="fnb_user" name="fnb_user" required>I can confirm that i'm 18 years old
                </br>
                </div>
                <div class="button-login">
                    <button type="submit" class="signup">Sign Up</button>
                </div>
            </form>
        </fieldset>
        </div>
    </div>
</body>
</html>
