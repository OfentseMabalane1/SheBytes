<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City and Bank Form</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="points.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>City and Bank Information</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="bank-name">Bank Name:</label>
                <select id="bank-name" name="bank_name" required>
                    <option value="">Select your bank</option>
                    <option value="zb bank">ZB Bank</option>
                    <option value="cbz bank">CBZ Bank</option>
                    <option value="cabs bank">CABS Bank</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city-name">City Name:</label>
                <input type="text" id="city-name" name="city_name" required>
            </div>
            <div class="form-group">
                <input value="Submit" onclick="getPoints()">
            </div>
        </form>
    </div>
</body>
</html>
